<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
   <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="titulo"><h1>Cadastro Cliente</h1></div> 
          <div class="container">
            <form action="" class="form">
                <div class="row">
                    <div class="column-3 column label">
                        <label for="textNome">Nome</label>
                    </div>
                    <div class="column-9 column input">
                        <input type="textnome" class="nome" />
                    </div>
                </div>
                <div class="row">
                    <div class="column-3 column label">
                        <label for="txtsobrenome">Sobrenome </label>
                    </div>
                    <div class="column-9 column input">
                        <input type="txtsobrenome" class="sobrenome" />
                    </div>
                </div>
                <div class="row">
                    <div class="column-3 column label">
                        <label for="txtpeso">Peso</label>
                    </div>
                    <div class="column-9 column input">
                        <input type="textPeso" class="peso" />
                    </div>
                </div>
                <div class="row">
                    <div class="column-3 column label">
                        <label for="txtAltura">Altura</label>
                    </div>
                    <div class="column-9 column input">
                        <input type="txtAltura" class="altura" />
                
                    </div>
                    <button class="botao">Enviar</button>
                
                </div>
            </form>
        </div>

    <div class="resultado"></div>
    <script src="index.js"></script> 
   
</body>
</html>
